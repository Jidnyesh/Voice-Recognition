{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="{% static 'socket.io.js' %}"></script>

    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- <script src="/lib/jquery.plugin.js"></script> -->

    <title>socket app</title>
</head>

<body class="indigo darken-4">
   
    <div class="center">
        <button id='canvasx' style="box-shadow: none;border: none;background: transparent;"><canvas id="canvas" onclick="toggleState()"> </canvas></button>

    </div>
    <textarea class="white black-text" id="chat-log" style="width:2000px;height:200px;" readonly></textarea><br/>
    <input id="chat-message-input" type="text" size="0" style="display:none;"/><br/>
    
   
    <div class="center">
            <a id="butx" class="waves-effect waves-light btn modal-trigger" href="#modal1" onclick="callfun()">Modal</a>
        </div>
        <div id="modal1" class="modal" style="display: none !important;z-index: 1000;">
            <div class="row">
                <div class="col s1 m1 l1"></div>
                <div class="col s10 m10 l10">
                    <div class="card main_card">
                        <div class="container form_ctn">
                            <form action="#" id="post_pass" method="post">
                                <div class="header center">
                                    <h5 class="center">
                                        Leave Application
                                    </h5>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l12">
                                        <textarea name="to" id="textarea1" class="materialize-textarea"></textarea>
                                        <label for="textarea1">To</label>
                                    </div>
    
                                    <div class="input-field col s12 m12 l12">
                                        <input type="text" name="person_name" id="pn">
                                        <label for="pn">Person's Name</label>
                                    </div>
    
                                    <div class="input-field col s12 m12 l12">
                                        <input type="text" name="add" id="adl">
                                        <label for="adl">Address During Leave</label>
                                    </div>
    
                                    <div class="input-field col s12 m12 l6">
                                        <input type="date" name="first_date" id="fd">
                                        <label for="fd">Start Date</label>
                                    </div>
                                    <div class="input-field col s12 m12 l6">
                                        <input type="date" name="last_date" id="ld">
                                        <label for="ld">End Date</label>
                                    </div>
    
                                    <div class="input-field col s12 m12 l12">
                                        <textarea name="reason" id="textarea2" class="materialize-textarea"></textarea>
                                        <label for="textarea2">Reason</label>
                                    </div>
    
    
                                    <div class="center">
                                        <button class="btn blue white-text waves-effect waves-light" type="submit">
                                            Submit
                                        </button>
                                    </div>
    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col s1 m1 l1"></div>
            </div>
        </div>
    


    <!-- Converting audio file to text -->

    <script src="{% static 'circleanimator.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script>
        clickclear()
        function clickclear(){
            document.querySelector('#chat-log').value = '';
        }
        let animatedState

        function deanimate() {
            rangeMax = 3
            driver()
            animatedState = false
        }

        function reanimate() {
            rangeMax = 20
            driver()
            animatedState = true
        }
        var roomName = {{ room_name_json }}

        var chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomName + '/');

        chatSocket.onmessage = function(e) {
            var data = JSON.parse(e.data);
            var message = data['message'];
            var leave_msg = data['leave_msg'];
            document.querySelector('#chat-log').value += (message + '\n');
            document.querySelector('#chat-log').style.fontWeight='bolder';

            //calling materialize box
            if(leave_msg==='True'){
                callfun()
                };
            };
        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        function toggleState() {
                reanimate()
                setTimeout(deanimate, 7000);

                document.querySelector('#chat-message-input').focus();
                document.querySelector('#chat-message-input').onkeyup = function(e) {
                    if (e.keyCode === 13) {  // enter, return
                        document.getElementById('canvasx').click();
                    }
                };

                document.getElementById('canvasx').onclick = function(e) {
                    var messageInputDom = document.querySelector('#chat-message-input');
                    var message = messageInputDom.value;
                    chatSocket.send(JSON.stringify({
                        'message': message
                    }));

                    messageInputDom.value = '';
                };

        }

        deanimate()

        M.AutoInit();


        //Materialize box javascript
        function callfun() {
            var a = document.getElementById('modal1');
            if (a.style.display === "none") {
                a.style.display = 'block'
                b = document.getElementById('butx');
                
            }
            else {
                a.style.display = "none"
            }
            
            function showbox(){
                document.getElementById('modal1').style.display = 'block'
            }

            showbox()
        }
    
    </script>
</body>
</html>
